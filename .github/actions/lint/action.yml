name: "Lint"
description: "run pre-commit linters"
runs:
  using: "composite"
  steps:
    - run: sudo apt-get install clang-format
      shell: bash
      if: runner.os == 'Linux'
    - run: $env:PATH+=";"+${env:ProgramFiles(x86)}+"\Microsoft Visual Studio\2019\Enterprise\VC\Tools\Llvm\bin"
      shell: pwsh
      if: runner.os == 'Windows'
    - run: brew install clang-format
      shell: bash
      if: runner.os == 'macOS'
    - run: pip install wheel pre-commit==2.17.0 mypy==0.971 numpy==1.22.4 torch==1.12.1 tensorflow==2.8.3 ray==2.2.0 --extra-index-url https://download.pytorch.org/whl/cpu
      shell: bash
      name: install dependencies
      if: runner.os != 'macOS'
    - run: pip install wheel pre-commit==2.17.0 mypy==0.971 numpy==1.22.4 torch==1.12.1 --extra-index-url https://download.pytorch.org/whl/cpu
      shell: bash
      name: install dependencies
      if: runner.os == 'macOS'
    - run: pre-commit install
      shell: bash
      name: initialize pre-commit
    - run: pre-commit run --all-files
      shell: bash
      name: run linters
