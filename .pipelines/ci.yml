trigger:
  branches:
    include:
    - '*'
jobs:
- job: sanity_checks
  timeoutInMinutes: 120
  pool:
    vmImage: 'windows-latest'
  steps:
  - task: CredScan@3
    displayName: 'Credscan'
    inputs:
      outputFormat: sarif
      debugMode: false
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'bazelisk build -c dbg //src/cc/lib:wrapper --config=windows'
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'Set-ItemProperty -Path $(Build.SourcesDirectory)\bazel-bin\src\cc\lib\wrapper.dll -Name "IsReadOnly" -Value $false'

  - task: SFP.build-tasks.custom-build-task-1.EsrpCodeSigning@5
    inputs:
      ConnectedServiceName: 'DeepGNNFederated'
      AppRegistrationClientId: 'e66e717d-3443-4fdd-a04e-cf2cc8e29f4f'
      AppRegistrationTenantId: '975f013f-7f24-47e8-a7d3-abc4752bf346'
      UseMSIAuthentication: 'true'
      AuthAKVName: 'DeepGNNKeyVault'
      AuthCertName: 'DeepGNN-SSL-Autorotation'
      AuthSignCertName: 'DeepGNNSigning'
      FolderPath: '$(Build.SourcesDirectory)\bazel-bin\src\cc\lib'
      Pattern: '*.dll'
      signConfigType: 'inlineSignParams'
      SessionTimeout: '90'
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'
      PendingAnalysisWaitTimeoutMinutes: '5'
      inlineOperation: |
        [
            {
                "KeyCode" : "CP-230012",
                "OperationCode" : "SigntoolSign",
                "Parameters" : {
                    "OpusName" : "Microsoft",
                    "OpusInfo" : "http://www.microsoft.com",
                    "FileDigest" : "/fd \"SHA256\"",
                    "PageHash" : "/NPH",
                    "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                },
                "ToolName" : "sign",
                "ToolVersion" : "1.0"
            },
            {
                "KeyCode" : "CP-230012",
                "OperationCode" : "SigntoolVerify",
                "Parameters" : {},
                "ToolName" : "sign",
                "ToolVersion" : "1.0"
            }
        ]
  - task: BinSkim@4
    inputs:
       toolVersion: Latest
       InputType:   CommandLine
       arguments:   analyze $(Build.SourcesDirectory)\bazel-bin\src\cc\lib\*.dll --recurse
  - task: PublishBuildArtifacts@1
    displayName: 'Publish build artifacts'
    inputs:
      PathtoPublish: '$(Build.SourcesDirectory)\bazel-bin\src\cc\lib\wrapper.dll'
      ArtifactName: 'drop'
      publishLocation: 'Container'
