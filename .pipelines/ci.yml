trigger:
  branches:
    include:
    - '*'
jobs:
- job: sanity_checks
  timeoutInMinutes: 120
  pool:
    vmImage: 'windows-latest'
  steps:
  # - task: CredScan@3
  #   displayName: 'Credscan'
  #   inputs:
  #     outputFormat: sarif
  #     debugMode: false
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'bazelisk build -c dbg //src/cc/lib:wrapper --config=windows'
  - task: PowerShell@2
    inputs:
      targetType: 'inline'
      script: 'ls $(Build.SourcesDirectory)'
  - task: EsrpCodeSigning@4
    inputs:
      ConnectedServiceName: 'gnn-sign'
      FolderPath: '$(Build.SourcesDirectory)'
      Pattern: '**/*.dll'
      signConfigType: 'inlineSignParams'
      SessionTimeout: '90'
      MaxConcurrency: '50'
      MaxRetryAttempts: '5'
      PendingAnalysisWaitTimeoutMinutes: '5'
      inlineOperation: |
        [
            {
                "KeyCode" : "CP-230012",
                "OperationCode" : "SigntoolSign",
                "Parameters" : {
                    "OpusName" : "Microsoft",
                    "OpusInfo" : "http://www.microsoft.com",
                    "FileDigest" : "/fd \"SHA256\"",
                    "PageHash" : "/NPH",
                    "TimeStamp" : "/tr \"http://rfc3161.gtm.corp.microsoft.com/TSS/HttpTspServer\" /td sha256"
                },
                "ToolName" : "sign",
                "ToolVersion" : "1.0"
            },
            {
                "KeyCode" : "CP-230012",
                "OperationCode" : "SigntoolVerify",
                "Parameters" : {},
                "ToolName" : "sign",
                "ToolVersion" : "1.0"
            }
        ]
  - task: BinSkim@4
    inputs:
       toolVersion: Latest
       InputType:   CommandLine
       arguments:   analyze bazel-bin/src/cc/lib/*.dll --recurse
